        <title>tictactoe</title>
        <meta name="description" content="">

        <!-- bower:css -->

    <body>
        <!--[if lt IE 10]>

        <div class="wrapper">

            <div class="winner"></div>
            <div class="ratio"><span id="wins">0</span>-<span id="loss">0</span>-<span id="draws">0</span></div>

            <div class="board">
                <div class="square large-square-boarder" id="1"></div>
                <div class="square large-square-boarder" id="2"></div>
                <div class="square large-square-boarder" id="3"></div>

                <div class="square large-square-boarder" id="4"></div>
                <div class="square large-square-boarder" id="5"></div>
                <div class="square large-square-boarder" id="6"></div>

                <div class="square large-square-boarder" id="7"></div>
                <div class="square large-square-boarder" id="8"></div>
                <div class="square large-square-boarder" id="9"></div>
            </div>

            <div class="ai">
                <span>ROTATED-NORMAL</span>
                <div class="board" id="rotated-normal">
                    <div class="square large-square-boarder 1"></div>
                    <div class="square large-square-boarder 2"></div>
                    <div class="square large-square-boarder 3"></div>

                    <div class="square large-square-boarder 4"></div>
                    <div class="square large-square-boarder 5"></div>
                    <div class="square large-square-boarder 6"></div>

                    <div class="square large-square-boarder 7"></div>
                    <div class="square large-square-boarder 8"></div>
                    <div class="square large-square-boarder 9"></div>
                </div>
                <span>ORIENTED-NORMAL</span>
                <div class="board" id="oriented-normal">
                    <div class="square large-square-boarder 1"></div>
                    <div class="square large-square-boarder 2"></div>
                    <div class="square large-square-boarder 3"></div>

                    <div class="square large-square-boarder 4"></div>
                    <div class="square large-square-boarder 5"></div>
                    <div class="square large-square-boarder 6"></div>

                    <div class="square large-square-boarder 7"></div>
                    <div class="square large-square-boarder 8"></div>
                    <div class="square large-square-boarder 9"></div>
                </div>

                <span>ROTATED-90</span>
                <div class="board" id="rotated-90">
                    <div class="square large-square-boarder 1"></div>
                    <div class="square large-square-boarder 2"></div>
                    <div class="square large-square-boarder 3"></div>

                    <div class="square large-square-boarder 4"></div>
                    <div class="square large-square-boarder 5"></div>
                    <div class="square large-square-boarder 6"></div>

                    <div class="square large-square-boarder 7"></div>
                    <div class="square large-square-boarder 8"></div>
                    <div class="square large-square-boarder 9"></div>
                </div>

                <span>ORIENTED-90</span>
                <div class="board" id="oriented-90">
                    <div class="square large-square-boarder 1"></div>
                    <div class="square large-square-boarder 2"></div>
                    <div class="square large-square-boarder 3"></div>

                    <div class="square large-square-boarder 4"></div>
                    <div class="square large-square-boarder 5"></div>
                    <div class="square large-square-boarder 6"></div>

                    <div class="square large-square-boarder 7"></div>
                    <div class="square large-square-boarder 8"></div>
                    <div class="square large-square-boarder 9"></div>
                </div>

                <span>ROTATED-180</span>
                <div class="board" id="rotated-180">
                    <div class="square large-square-boarder 1"></div>
                    <div class="square large-square-boarder 2"></div>
                    <div class="square large-square-boarder 3"></div>

                    <div class="square large-square-boarder 4"></div>
                    <div class="square large-square-boarder 5"></div>
                    <div class="square large-square-boarder 6"></div>

                    <div class="square large-square-boarder 7"></div>
                    <div class="square large-square-boarder 8"></div>
                    <div class="square large-square-boarder 9"></div>
                </div>

                <span>ORIENTED-180</span>
                <div class="board" id="oriented-180">
                    <div class="square large-square-boarder 1"></div>
                    <div class="square large-square-boarder 2"></div>
                    <div class="square large-square-boarder 3"></div>

                    <div class="square large-square-boarder 4"></div>
                    <div class="square large-square-boarder 5"></div>
                    <div class="square large-square-boarder 6"></div>

                    <div class="square large-square-boarder 7"></div>
                    <div class="square large-square-boarder 8"></div>
                    <div class="square large-square-boarder 9"></div>
                </div>

                <span>ROTATED-270</span>
                <div class="board" id="rotated-270">
                    <div class="square large-square-boarder 1"></div>
                    <div class="square large-square-boarder 2"></div>
                    <div class="square large-square-boarder 3"></div>

                    <div class="square large-square-boarder 4"></div>
                    <div class="square large-square-boarder 5"></div>
                    <div class="square large-square-boarder 6"></div>

                    <div class="square large-square-boarder 7"></div>
                    <div class="square large-square-boarder 8"></div>
                    <div class="square large-square-boarder 9"></div>
                </div>

                <span>ORIENTED-270</span>
                <div class="board" id="oriented-270">
                    <div class="square large-square-boarder 1"></div>
                    <div class="square large-square-boarder 2"></div>
                    <div class="square large-square-boarder 3"></div>

                    <div class="square large-square-boarder 4"></div>
                    <div class="square large-square-boarder 5"></div>
                    <div class="square large-square-boarder 6"></div>

                    <div class="square large-square-boarder 7"></div>
                    <div class="square large-square-boarder 8"></div>
                    <div class="square large-square-boarder 9"></div>
                </div>

            </div>

            <div>
                <span class="new-game">New Game</span>
            </div>

        </div>


        <script type="text/template" id="x">

            <div class="x x-container">
                <div class="x-arrow-up"></div>
                <div class="x-arrow-down"></div>
                <div class="x-arrow-left"></div>
                <div class="x-arrow-right"></div>
            </div>

        </script>

        <script type="text/template" id="o">
            <div class="o"></div>
        </script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
