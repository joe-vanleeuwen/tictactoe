<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
    <link rel="stylesheet" href="../.tmp/styles/main.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="bower_components/chai/chai.js"></script>
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
    </script>


    <div class="wrapper">

        <div class="winner"></div>

        <div class="board">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>

            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>

            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>

        <div class="new-game">New Game</div>

    </div>


    <script type="text/template" id="x">

        <div class="x x-container">
            <div class="x-arrow-up"></div>
            <div class="x-arrow-down"></div>
            <div class="x-arrow-left"></div>
            <div class="x-arrow-right"></div>
        </div>

    </script>

    <script type="text/template" id="o">
        <div class="o"></div>
    </script>

    <!-- include source files here... -->
    <script src="../app/bower_components/jquery/jquery.js"></script>
    <script src="../app/bower_components/underscore/underscore.js"></script>
    <script src="../app/scripts/main.js"></script>
    <!-- include spec files here... -->
    <script src="spec/test.js"></script>

    <script>mocha.run()</script>
</body>
</html>
